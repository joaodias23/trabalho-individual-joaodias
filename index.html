<head>

    <!-- Color Scheme: #B49B2C - 25% Transparency; #686931; #1E1E1E -->
</head>

<body>
    <div id="fullPage">
        
        <div id="hero" class="position-relative">
            <!-- right side navbar + centered title + background image -->
            <nav>
                <div class="container-fluid">
                    <ul class="position-absolute top-0 end-0 m-5 nav justify-content-end">
                        <li class="nav-item">
                            <a aria-current="page" href="#">Acomodação</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Locais</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Contactos</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <h1 class="position-absolute text-center top-50 start-50 translate-middle">LIVING AROUND</h1>

            <img class="img-fluid" style="height: 100vh; width: 100%; object-fit: cover;" src="./images/56d8144cbded6b64756f769dfd17493fdca80df2.jpg" alt="coverImage">
        </div>

        <div id="firstSection" class="col-12" style="display: flex; flex-direction: row; background-color: rgba(180, 155, 44, 0.25); height: 600px;">

            <div id="firstLeft" class="container position-relative">
                <!-- centered text -->
                 <h2 class="position-absolute top-50 start-50 translate-middle">Viva <span style="color: #686931;">livre</span>, trabalhe de qualquer lugar, descubra o <span style="color: #686931;">mundo</span>.</h2>
            </div>

            <!-- vertical separation line -->
            <div class="container col-auto">
                <hr />
            </div>

            <div id="firstRight" style="display: flex; flex-direction: column-reverse; height: 380px;" class="container position-relative mt-5">
                
                <div id="firstTitle" class="container text-center position-absolute top-50 start-50 translate-middle pb-5">
                    <!-- centered text -->
                     <h2 class="title" style="margin-bottom: 60px;">Trabalhos Remotos</h2>
                </div>
                
                <div id="firstBox">

                    <div id="firstBoxText" style="display: flex; gap: 200px; margin-right: 80px;">
                        <!-- style diagonal outline -->
                        <div id="firstBoxTextLeft">
                            <!-- un.list without dots -->
                             <ul style="display: block; gap: 1px; list-style-type: none; padding: 30px; margin-left: 30px; margin-top: 20px;">
                                <li>Indeed</li>
                                <li>LinkedIn</li>
                                <li>JobRemote</li>
                                <li>GoogleJobs</li>
                             </ul>
                        </div>
                        
                        <div id="firstBoxTextRight">
                            <!-- un.list without dots -->
                             <ul style="display: block; gap: 1px; list-style-type: none; padding: 30px; margin-right: 30px; margin-top: 20px;">
                                <li>Indeed</li>
                                <li>LinkedIn</li>
                                <li>JobRemote</li>
                                <li>GoogleJobs</li>
                             </ul>
                        </div>

                    </div>
                
                </div>

            </div>

        </div>

        <div id="secondSection">
            
            <div id="secondLeft">
                <!-- image -->
            </div>

            <div id="secondRight">

                <div id="secondRightTextBtn">
                    <!-- centered text + button -->
                </div>

                <div id="secondRightUpArrow">
                    <!-- up arrow icon round outline -->
                </div>

            </div>

        </div>

        <div id="thirdSection">

            <div id="thirdLeft">

                <div id="thirdLeftTextBtn">
                    <!-- centered text + button -->
                </div>

                <div id="thirdLeftUpArrow">
                    <!-- up arrow icon round outline -->
                </div>

            </div>

            <div id="thirdRight">
                <!-- image -->
            </div>

        </div>

        <div id="blogSection">
            <!-- image + centered button -->
            <div id="blogUpArrow">
                <!-- up arrow icon outline -->
            </div>

        </div>

        <div id="footer">
            
            <div id="footerContent">
                <!-- centered text + social media icons + footer text -->
            </div>

        </div>
        
    </div>
</body>

</html>
